name       : kgpg
version    : 21.08.2
release    : 37
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.2/src/kgpg-21.08.2.tar.xz : 415b83ad6c1e0e47edb4e68749e7ad4534fa9dde27cc8bf27eb0e22f024c3f14
homepage   : https://kde.org/applications/utilities/org.kde.kgpg
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical interface for GnuPG
description: |
    KGpg is a GUI frontend for GnuPG based on the KDE stack.
builddeps  :
    - akonadi-contacts-devel
    - gpgme-devel
    - karchive-devel
    - kcontacts-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kio-devel
    - knotifications-devel
    - ktextwidgets-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rf $installdir/usr/share/doc
